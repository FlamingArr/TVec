name: Test
on: [push, pull_request]

jobs:
  LuaJIT:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout.
      uses: actions/checkout@v2
    
    - name: Install luaJIT.
      run: |
        sudo apt-get update
        sudo apt-get install luajit -y
    - name: Check version.
      run: luajit -v
    - name: Get lust.
      run: git clone https://github.com/bjornbytes/lust
    - name: Run tests with jit enabled.
      run: luajit -e "jit.on()" tests.lua
    - name: Run tests with jit disabled.
      run: luajit -e "jit.off()" tests.lua
  
  
  Lua53:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout.
      uses: actions/checkout@v2
    
    - name: Install lua53.
      run: |
        sudo apt-get update
        sudo apt-get install lua53 -y
    - name: Get lust.
      run: git clone https://github.com/bjornbytes/lust
    - name: Run tests.
      run: lua5.3 tests.lua